                </div>
                <div class="brands-2">
                    <img id="brands-2-img1" src="img/Untitled-1 1.png" alt="">
                    <img id="brands-2-img2" src="img/image 46.png" alt="">
                </div>
            </div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- waypoints  -->

    <!-- counter framework  -->

        integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q=="

        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        $(document).ready(function () {
            $('.counter').counterUp({
                delay: 10,
                time: 1200
            });
        });
    </script>
    <script>

        AOS.init({
            duration: 2000
        });
    </script>

    <!-- jquery cdn  -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- jquery cdn  -->

    <script>
        $(document).on('scroll', function () {
            $('#scroll-left').css('right', Math.max(1000 - 0.35 * window.scrollY)
                + 'px');
        })
    </script>

    <script>
        $(document).on('scroll', function () {
            $('#scroll-right').css('left', Math.max(1000 - 0.35 * window.scrollY)
                + 'px');
        })
    </script>
